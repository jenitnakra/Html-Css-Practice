<!doctype html>
<html>
<head>
<script>
function mychecker()
{
	if(document.getElementById("demo").innerHTML=" ")
	{
		alert("please enter the correct field");
	}
}
</script>
</head>
<body>
<form action="" method="post">
<table border="2" cellspacing="0px" cellpadding="2px">
<tr>

</tr>

</tr>
<tr>

</tr>

<option value="Australia">Australia</option>

</select>

</tr>

<td colspan="2">

</td></tr>
</table>
</form>
</body>
</html>
